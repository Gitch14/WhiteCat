<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Buy Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<header th:insert="bloks/header :: header"></header>
<body class="text-center">
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<main class="form-signin w-25 m-auto">
<form th:action="@{/login}" method="post">
  <img class="mb-4" src="https://static.vecteezy.com/ti/vecteur-libre/p1/2775409-pharmacie-pharmacie-vector-logo-vectoriel.jpg" alt="" width="150" height="140">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  <div class="form-floating m-auto">
  <input type="text" name="username" id="floatingLogin" class="form-control"/>
  <label for="floatingLogin">Login</label>
  </div>
  <br>
  <div class="form-floating m-auto">
  <input type="password" name="password" id="floatingPass" class="form-control"/>
  <label for="floatingPass">Password</label>
  </div>
  <br>
  <button type="submit" value="Sign In" class="w-100 btn btn-lg btn-primary">Sign In</button>
</form>

</main>
</body>
<footer th:insert="bloks/footer :: footer"></footer>
</html>
